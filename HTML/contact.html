<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/contact.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

</head>
<body>
   
   <section id="contact">
					<div class="content">
						<div id="form">
						  
							<form id="contactForm" method="post">
							    
								<span>Name</span>
								<input type="text" name="name" class="name " placeholder="Enter your name" tabindex=1 />
								<span>Email</span>
								<input type="text" name="email" class="email fal fa-phone" placeholder="Enter your email" tabindex=2 />
								<span>Telefoonnummer</span>
								<input type="text" name="phone" class="email" placeholder="Enter your phonenumber" tabindex=3 />
								<span id="captcha"></span>
								
								<input type="text" name="captcha" class="captcha" maxlength="4" size="4" placeholder="Enter captcha code" tabindex=3 />
								<span>Message</span>
								<textarea class="message" placeholder="Enter your message" tabindex=4></textarea>
								<input type="submit" name="submit" value="Send e-mail" class="submit" tabindex=5>
							
							</form>
						</div>
						</div>
		    
   </section>
  
   		<script src="../javascript/contact.js"></script>
</body>
</html>
